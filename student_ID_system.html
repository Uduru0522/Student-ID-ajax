<!DOCTYPE html>
<html>
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
</head>
<body>
    <form id="ajax-list">
        <button id="list">List All Students</button>
        <div id="list-respond"></div>
    </form>

    <form id="ajax-search">
        Student ID: <input id="search-id" type="text"><br>
        <button id="search">Search Specific Student</button>
        <div id="search-respond"></div>
    </form>

    <form id="ajax-add">
        Student ID: <input id="add-id" type="text"><br>
        Student Name: <input id="add-name" type="text"><br>
        <button id="add">Add New Student</button>
    </form>

    <form id="ajax-delete">
        Student ID: <input type="text"><br>
        <button id="delete">Delete Specific Student</button>
    </form>

    <script src="./system.js"></script>
</body>
</html>
